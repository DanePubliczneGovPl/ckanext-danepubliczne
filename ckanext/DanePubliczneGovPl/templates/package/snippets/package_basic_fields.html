{% ckan_extends %}

{% block package_basic_fields_custom %}
  <div class="control-group">
    <label class="control-label" for="field-country_code">{{ _("Category") }}</label>

    <div class="controls">
      <select id="field-country_code" name="country_code" data-module="autocomplete">
        {% for category in h.dp_categories() %}
          <option value="{{ category.id }}"
                  {% if category.id in data.get('category', []) %}selected="selected"{% endif %}>{{ category.title }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  {% block package_basic_fields_license %}
    {# License is fixed to Open (Public Domain) #}
  {% endblock %}

{% endblock %}
